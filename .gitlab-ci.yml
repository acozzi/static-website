image: node

stages:
  - build
  - test
  - deploy review
  - deploy staging
  - deploy production
  - production tests

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/

variables:
  STAGING_DOMAIN: jafy-staging.surge.sh
  PRODUCTION_DOMAIN: jafy.surge.sh

build website:
  stage: build
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public

test artifact:
  image: alpine
  stage: test
  script:
    - grep -q "Gatsby" ./public/index.html

test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 3
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy review:
  stage: deploy review
  only:
    - merge_requests
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://jafy-$CI_ENVIRONMENT_SLUG.surge.sh

  script:
    - npm install --global surge
    - surge --project ./public --domain jafy-$CI_ENVIRONMENT_SLUG.surge.sh


deploy staging:
  stage: deploy staging 
  environment:
    name: staging 
    url: https://$STAGING_DOMAIN/
  only:
    - main
  script:
    - npm install --global surge
    - surge --project ./public --domain $STAGING_DOMAIN

deploy production:
  stage: deploy production 
  environment:
    name: production 
    url: https://$PRODUCTION_DOMAIN/
  when: manual
  allow_failure: false
  only: 
    - main
  script:
    - npm install --global surge
    - surge --project ./public --domain $PRODUCTION_DOMAIN

production tests:
  image: alpine
  stage: production tests
  only: 
    - main
  script:
    - apk --no-cache add curl
    - curl -s "https://$PRODUCTION_DOMAIN/" | grep -q "Gatsby"
    - curl -s "https://$PRODUCTION_DOMAIN/" | grep -q "$CI_COMMIT_SHORT_SHA"
