image: node

stages:
  - build
  - test
  - deploy staging
  - deploy production
  - production tests

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/

build website:
  stage: build
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public

test artifact:
  image: alpine
  stage: test
  script:
    - grep -q "Gatsby" ./public/index.html

test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 3
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy staging:
  stage: deploy staging 
  environment:
    name: staging 
    url: https://jafy-staging.surge.sh/
  script:
    - npm install --global surge
    - surge --project ./public --domain jafy-staging.surge.sh

deploy production:
  stage: deploy production 
  environment:
    name: production 
    url: https://jafy.surge.sh/
  script:
    - npm install --global surge
    - surge --project ./public --domain jafy.surge.sh

production tests:
  image: alpine
  stage: production tests
  script:
    - apk --no-cache add curl
    - curl -s "https://jafy.surge.sh/" | grep -q "Gatsby"
    - curl -s "https://jafy.surge.sh/" | grep -q "$CI_COMMIT_SHORT_SHA"
